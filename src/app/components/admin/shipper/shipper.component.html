<div class="product__body">

    <h3>Shipper</h3>
    <div class="products">
        <table class="table ">
            <thead>
                <tr>
                    <td scope="col">Shipper ID</td>
                    <td scope="col">Phone</td>
                    <td scope="col">Shipper Name</td>
                    <td scope="col">Edit</td>
                    <td scope="col">Delete</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let shipper of shippers">
                    <td>{{shipper.shipperID}}</td>
                    <td>{{shipper.phone}}</td>
                    <td>{{shipper.shipperName}}</td>                
                    <td><button (click)="setEditShipperId(shipper)" class="product__btn"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill"
                        viewBox="0 0 16 16">
                        <path
                          d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z" />
                      </svg></button></td>
                      <td><button (click)="deleteShipper(shipper.shipperID)" class="product__btn"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill"
                        viewBox="0 0 16 16">
                        <path
                          d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                      </svg></button></td>
                </tr>


             <tr style="text-align: center;">
                    <td colspan="7"><button type="button" class="btn add__products" (click)="changeAddBtnState()">Add Shipper</button> </td>
                  </tr>
                </tbody>
              </table>
        </div>
            
        <div class="form" *ngIf="addBtnState">
            <h2>Add Shipper</h2>
            <div class="product__form">
              <form (ngSubmit)="addShippers()">
                <div>
                  <label for="shipper__id">Shipper ID</label>
                  <input type="number" id="shipper__id" placeholder="Enter Shipper ID" [(ngModel)]="shipperVo.shipperID"
                    [ngModelOptions]="{standalone: true}">
                </div>
                <div>
                  <label for="shipper__name">Shipper Name</label>
                  <input type="text" id="shipper__name" placeholder="Enter Shipper Name" [(ngModel)]="shipperVo.shipperName"
                    [ngModelOptions]="{standalone: true}">
                </div>
                <div>
                  <label for="shipper__phone">Phone no.</label>
                  <input type="number" id="shipper__phone" placeholder="Ente Phone number" [(ngModel)]="shipperVo.phone"
                    [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form__button">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </form>
            </div>
          </div>
          <div class="edit__form" *ngIf="editBtnState">
            <h2>Edit Shipper</h2>
            
            <form class="edit__form1" (ngSubmit)="editShipper()">
              <div><small>Shipper id : {{shipperVo.shipperID}}</small></div>
              <!-- <div>
                <label for="shipper__id">Shipper ID</label>
                <input type="number" id="shipper__id" placeholder="Enter Shipper id" [(ngModel)]="shipperVo.shipperID"
                  [ngModelOptions]="{standalone: true}">
              </div> -->
              <div>
                <label for="shipper__name">Shipper Name</label>
                <input type="text" id="shipper__name" placeholder="Enter Shipper Name" [(ngModel)]="shipperVo.shipperName"
                  [ngModelOptions]="{standalone: true}">
              </div>
              <div>
                <label for="shipper__phone">Contact</label>
                <input type="number" id="shipper__phone" placeholder="Enter Contact no." [(ngModel)]="shipperVo.phone"
                  [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form__button">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
