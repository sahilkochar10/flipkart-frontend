<div class="product__body">

    <h3>Orders</h3>
    <div class="products">
        <table class="table ">
            <thead>
                <tr>
                    
                    <td scope="col">Order ID</td>
                    <td scope="col">Customer Name</td>
                    <td scope="col">Shipper Name</td> 
                    <td scope="col">Order Date</td> 
                    <td scope="col">Product Name</td> 
                    <td scope="col">Quantity</td> 
                    <td scope="col">Total</td> 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <td>{{order.orderID}}</td>
                    <td>{{order.customer.customerName}}</td>
                    <td>{{order.shipper.shipperName}}</td>
                    <td>{{order.date}}</td>
                    <td><div *ngFor="let od of order.orderDetails">{{od.product.productName}}</div></td>
                    <td><div *ngFor="let od of order.orderDetails">{{od.quantity}}</div></td>
                    <td>{{totalv()}}</td>
                </tr>
            </tbody>
        </table>
