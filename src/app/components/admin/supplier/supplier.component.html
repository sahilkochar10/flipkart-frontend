
<div class="product__body">

    <h3>Supplier</h3>
    <div class="products">
        <table class="table ">
            <thead>
                <tr>
                    <td scope="col">Supplier ID</td>
                    <td scope="col">Address</td>
                    <td scope="col">City</td>
                    <td scope="col">Postal Code</td>
                    <td scope="col">Supplier Name</td>
                    <td scope="col">Edit</td>
                    <td scope="col">Delete</td>
                </tr>
</thead>
<tbody>
                <tr *ngFor="let supplier of suppliers">
                    <td>{{supplier.supplierID}}</td>
                    <td>{{supplier.address}}</td>
                    <td>{{supplier.city}}</td>
                    <td>{{supplier.postalCode}}</td>
                    <td>{{supplier.supplierName}}</td>
                    <td><button (click)="setEditSupplierId(supplier)" class="product__btn"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill"
                        viewBox="0 0 16 16">
                        <path
                          d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z" />
                      </svg></button></td>
                      <td><button (click)="deleteSupplier(supplier.supplierID)" class="product__btn"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill"
                        viewBox="0 0 16 16">
                        <path
                          d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                      </svg></button></td>
                </tr>
                <tr style="text-align: center;">
                    <td colspan="7"><button type="button" class="btn add__products" (click)="changeAddBtnState()">Add Supplier</button> </td>
                  </tr>
            </tbody>
        </table>
        </div>
    

        <div class="form" *ngIf="addBtnState">
            <h2>Add Supplier</h2>
            <div class="product__form">
              <form (ngSubmit)="addSuppliers()">
                <div>
                  <label for="supplier__id">Supplier ID</label>
                  <input type="number" id="supplier__id" placeholder="Enter Supplier ID" [(ngModel)]="supplierVo.supplierID"
                    [ngModelOptions]="{standalone: true}">
                </div>
                <div>
                  <label for="supplier__name">Supplier Name</label>
                  <input type="text" id="supplier__name" placeholder="Enter Supplier Name" [(ngModel)]="supplierVo.supplierName"
                    [ngModelOptions]="{standalone: true}">
                </div>
                <div>
                  <label for="supplier__address">Address</label>
                  <input type="text" id="supplier__address" placeholder="Enter Address" [(ngModel)]="supplierVo.address"
                    [ngModelOptions]="{standalone: true}">
                </div>
                <div>
                    <label for="supplier__city">City</label>
                    <input type="text" id="supplier__city" placeholder="Enter City" [(ngModel)]="supplierVo.city"
                      [ngModelOptions]="{standalone: true}">
                  </div>
                  <div>
                    <label for="supplier__postalcode">Postal Code</label>
                    <input type="number" id="supplier__postalcode" placeholder="Ente Postal Code" [(ngModel)]="supplierVo.postalCode"
                      [ngModelOptions]="{standalone: true}">
                  </div>
                <div class="form__button">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </form>
            </div>
          </div>


          <div class="edit__form" *ngIf="editBtnState">
            <h2>Edit Supplier</h2>
            
            <form class="edit__form1" (ngSubmit)="editSupplier()">
              <div><small>Supplier id : {{supplierVo.supplierID}}</small></div>
              <div>
                <label for="supplier__name">Supplier Name</label>
                <input type="text" id="supplier__name" placeholder="Enter Supplier Name" [(ngModel)]="supplierVo.supplierName"
                  [ngModelOptions]="{standalone: true}">
              </div>
              <div>
                <label for="supplier__address">Address</label>
                <input type="text" id="supplier__address" placeholder="Enter Address" [(ngModel)]="supplierVo.address"
                  [ngModelOptions]="{standalone: true}">
              </div>
              <div>
                  <label for="supplier__city">City</label>
                  <input type="text" id="supplier__city" placeholder="Enter City" [(ngModel)]="supplierVo.city"
                    [ngModelOptions]="{standalone: true}">
                </div>
                <div>
                  <label for="supplier__postalcode">Postal Code</label>
                  <input type="number" id="supplier__postalcode" placeholder="Ente Postal Code" [(ngModel)]="supplierVo.postalCode"
                    [ngModelOptions]="{standalone: true}">
                </div>
              
              <div class="form__button">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
