              <div style="text-align: center;"
                 colspan="7"><button type="button" class="btn add__customers" (click)="changeAddBtnState()">Register</button></div>

        </div>


        <div class="form" *ngIf="addBtnState">
          <h3>Registration Form</h3>
          <div class="product__form">
            <form (ngSubmit)="addCustomers()">
              
              <div>
                <label for="customer__postalCode">Postal Code</label>
                <input type="number" id="customer__postalCode" placeholder="Enter Postal Code" [(ngModel)]="customerVo.postalCode"
                  [ngModelOptions]="{standalone: true}">
              </div>
              <div>
                <label for="customer__customerName">Customer Name</label>
                <input type="text" id="customer__customerName" placeholder="Enter Name" [(ngModel)]="customerVo.customerName"
                  [ngModelOptions]="{standalone: true}">
              </div>
              <div>
                <label for="customer__address">Address</label>
                <input type="text" id="customer__address" placeholder="Enter Address" [(ngModel)]="customerVo.address"
                  [ngModelOptions]="{standalone: true}">
              </div>
              <div>
                  <label for="customer__city">City</label>
                  <input type="text" id="customer__city" placeholder= "Enter City" [(ngModel)]="customerVo.city"
                    [ngModelOptions]="{standalone: true}">
                </div>
                <div>
                  <label for="customer__country">Country</label>
                  <input type="text" id="customer__country" placeholder="Enter Country" [(ngModel)]="customerVo.country"
                    [ngModelOptions]="{standalone: true}">
                </div>
              <div class="form__button">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div> 
            </form>
          </div>
        </div>

      </div>
